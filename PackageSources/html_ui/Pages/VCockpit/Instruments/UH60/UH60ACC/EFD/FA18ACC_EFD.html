    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div class="top">
                <fa18acc-efd-fuel-system id="FuelSystemDisplay">

            </div>
            <div class="bottom">
                <div class="left">
                    <fa18-efd-engine id="EngineDisplay"></fa18-efd-engine>
                </div>
                <div class="right">
                    <fa18-efd-nozzle id="NozzleDisplay"></fa18-efd-nozzle>
                </div>
            </div>
        </div>
    </div>
</script>
